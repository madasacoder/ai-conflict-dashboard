<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Drop Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .drag-source {
            display: inline-block;
            padding: 20px;
            background: #3498db;
            color: white;
            cursor: move;
            margin: 10px;
            border-radius: 5px;
        }
        
        .drop-zone {
            width: 400px;
            height: 200px;
            border: 3px dashed #ccc;
            margin: 20px 0;
            padding: 20px;
            text-align: center;
            line-height: 160px;
            font-size: 18px;
            color: #999;
        }
        
        .drop-zone.over {
            border-color: #3498db;
            background: #e3f2fd;
        }
        
        #log {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <h1>Drag and Drop Test</h1>
    
    <div class="drag-source" draggable="true" data-node-type="test-node">
        Drag me!
    </div>
    
    <div class="drop-zone">
        Drop here
    </div>
    
    <h3>Event Log:</h3>
    <div id="log"></div>
    
    <script>
        const log = document.getElementById('log');
        const dragSource = document.querySelector('.drag-source');
        const dropZone = document.querySelector('.drop-zone');
        
        function addLog(message, data) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            if (data) {
                entry.textContent += ': ' + JSON.stringify(data);
            }
            log.insertBefore(entry, log.firstChild);
        }
        
        // Drag source events
        dragSource.addEventListener('dragstart', (e) => {
            addLog('dragstart', {
                effectAllowed: e.dataTransfer.effectAllowed
            });
            
            // Set data in multiple ways
            e.dataTransfer.setData('text/plain', 'test-node');
            e.dataTransfer.setData('application/reactflow', 'test-node');
            e.dataTransfer.setData('text', 'test-node');
            e.dataTransfer.effectAllowed = 'all';
            
            addLog('Data set', {
                'text/plain': 'test-node',
                'application/reactflow': 'test-node',
                'text': 'test-node'
            });
        });
        
        dragSource.addEventListener('dragend', (e) => {
            addLog('dragend', {
                dropEffect: e.dataTransfer.dropEffect
            });
        });
        
        // Drop zone events
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'copy';
            dropZone.classList.add('over');
            
            addLog('dragover', {
                types: Array.from(e.dataTransfer.types),
                dropEffect: e.dataTransfer.dropEffect
            });
        });
        
        dropZone.addEventListener('dragleave', (e) => {
            dropZone.classList.remove('over');
            addLog('dragleave');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('over');
            
            const data = {
                'text/plain': e.dataTransfer.getData('text/plain'),
                'text': e.dataTransfer.getData('text'),
                'application/reactflow': e.dataTransfer.getData('application/reactflow'),
                types: Array.from(e.dataTransfer.types),
                files: Array.from(e.dataTransfer.files).map(f => f.name)
            };
            
            addLog('drop', data);
            
            dropZone.textContent = 'Dropped: ' + (data['text/plain'] || 'nothing');
            
            setTimeout(() => {
                dropZone.textContent = 'Drop here';
            }, 2000);
        });
        
        addLog('Test page loaded - try dragging the blue box to the drop zone');
    </script>
</body>
</html>
